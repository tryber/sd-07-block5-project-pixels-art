<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arte com pixels!</title>
  <link rel="stylesheet" href="style.css" >
</head>
<body>
  <h1 id="title">Paleta de Cores</h1>
  <div id="color-palette">
    <div class="color black selected"></div>
    <div class="color red"></div>
    <div class="color green"></div>
    <div class="color blue"></div>
  </div>
  <form>
    <button type="button" id="clear-board">Limpar</button>
    <label>tamanho</label>
    <input type="text" id="board-size" min=1></input>
    <button id="generate-board">VQV</button>

  </form>
  <div id="pixel-board" class="board"></div>
  
  <script src="script.js"></script>
</body>
</html>
