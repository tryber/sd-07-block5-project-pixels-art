<!DOCTYPE html/>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css"/>
  <title>Pixel Art</title>
</head>
<body>
  <h1 id="title">Paleta de Cores</h1>
  <div id="color-palette" class="color-palette">
    <div id="color1" class="color selected"></div>
    <div id="color2" class="color"></div>
    <div id="color3" class="color"></div>
    <div id="color4" class="color"></div>
  </div>
  <div class="color-options">
    <button id="clear-board" class="clear-board">Limpar</button>
    <button id="random-color-button" class="random-color-button">Randomize Colors!</button>
  </div>
  <div class="board-options">

    <label for="board-size">Digite Tamanho: </label>
    <input type="number" min="1" name="board-size" class="board-size" id="board-size" placeholder="Nº px" title="Número mairo que Zero" maxlength="2" pattern="(?:[1-9]\d)|(?:^[0]*[1-9])">

    <button id="generate-board" class="generate-board">VQV</button>

  </div>
  <div id="pixel-board" class="pixel-board">
    <div class="tr">
      <div class="pixel td"></div>
      <div class="pixel td"></div>
      <div class="pixel td"></div>
      <div class="pixel td"></div>
      <div class="pixel td"></div>
    </div>
    <div class="tr">
      <div class="pixel td"></div>
      <div class="pixel td"></div>
      <div class="pixel td"></div>
      <div class="pixel td"></div>
      <div class="pixel td"></div>
    </div>
    <div class="tr">
      <div class="pixel td"></div>
      <div class="pixel td"></div>
      <div class="pixel td"></div>
      <div class="pixel td"></div>
      <div class="pixel td"></div>
    </div>
    <div class="tr">
      <div class="pixel td"></div>
      <div class="pixel td"></div>
      <div class="pixel td"></div>
      <div class="pixel td"></div>
      <div class="pixel td"></div>
    </div>
    <div class="tr">
      <div class="pixel td"></div>
      <div class="pixel td"></div>
      <div class="pixel td"></div>
      <div class="pixel td"></div>
      <div class="pixel td"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
