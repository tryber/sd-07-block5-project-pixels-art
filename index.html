<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script type="text/javascript" src="script.js"></script>
  </head>
  <body>
    <header>
      <h1 id="title">Paleta de Cores</h1>
    </header>
    <section>
      <nav>
        <div id="color-palette" class="container">
          <div class="color black selected"></div>
          <div class="color gray"></div>
          <div class="color royalblue"></div>
          <div class="color cyan"></div>
        </div>
        <div class="container"><input id="board-size" placeholder="Valor entre 5 e 50" type='number' min=1 max=50><button id="generate-board">VQV</button></div>
        <div class="container"><button id="clear-board">Limpar</button></div>
      </nav>
      <article>
        <div id="pixel-board" class="square container"></div>
      </article>
    </section>
  </body>
</html>
