<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixels Art</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header>
    <h1 id="title">Paleta de Cores</h1>
  </header>

  <div id="color-palette">
    <table class="palette">
      <tr>
        <td class="color selected"></td>
        <td class="color"></td>
        <td class="color"></td>
        <td class="color"></td>
      </tr>
    </table>
  </div>

  <a href="#!" id="clear-board" class="button">Limpar</a>

  <div class="inputline">
    <input type="number" id="board-size" class="inline" placeholder="Tamanho canvas" min="1">
    <a href="#!" id="generate-board" class="button inline">VQV</a>
  </div>


  <div id="pixel-board" class="canvas">

  </div>
  <script src="./script.js"></script>
</body>
</html>
