<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Paleta de Cores</title>
</head>
<body>
  <header>
    <h1 id="title">Paleta de Cores</h1>
  </header>
  <section>
    <div id="color-palette" class="color-palette">
      <div id="div-black" class="color selected color1"></div>
      <div id="color-2" class="color color2"></div>
      <div id="color-3" class="color color3"></div>
      <div id="color-4" class="color color4"></div>
    </div>
  </section>
  <br>
  <section id="options">
    <button id="clear-board" class="clear-board">Limpar</button>
  </section>
  <section class="container">
    <div id="pixel-board" class="pixel-board">
      <div id="div-1-1" class="pixel line1"></div>
      <div id="div-1-2" class="pixel line1"></div>
      <div id="div-1-3" class="pixel line1"></div>
      <div id="div-1-4" class="pixel line1"></div>
      <div id="div-1-5" class="pixel line1"></div>
      <div id="div-2-1" class="pixel line2"></div>
      <div id="div-2-2" class="pixel line2"></div>
      <div id="div-2-3" class="pixel line2"></div>
      <div id="div-2-4" class="pixel line2"></div>
      <div id="div-2-5" class="pixel line2"></div>
      <div id="div-3-1" class="pixel line3"></div>
      <div id="div-3-2" class="pixel line3"></div>
      <div id="div-3-3" class="pixel line3"></div>
      <div id="div-3-4" class="pixel line3"></div>
      <div id="div-3-5" class="pixel line3"></div>
      <div id="div-4-1" class="pixel line4"></div>
      <div id="div-4-2" class="pixel line4"></div>
      <div id="div-4-3" class="pixel line4"></div>
      <div id="div-4-4" class="pixel line4"></div>
      <div id="div-4-5" class="pixel line4"></div>
      <div id="div-5-1" class="pixel line5"></div>
      <div id="div-5-2" class="pixel line5"></div>
      <div id="div-5-3" class="pixel line5"></div>
      <div id="div-5-4" class="pixel line5"></div>
      <div id="div-5-5" class="pixel line5"></div>
    </div>
  </section>
  <br><br>
  <script src="script.js"></script>
</body>
</html>
