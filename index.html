<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixels Art</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <header class="header">
            <h1 id="title">Paleta de Cores</h1>
        </header>
    </section>
   
    <section>
        <div id="color-palette">
            <div class="color selected" id="color-one"></div>
            <div class="color" id="color-two"></div>
            <div class="color" id="color-three"></div>
            <div class="color" id="color-four"></div>
        </div>
    </section>
      
    <section class="inputs">
       <button class="btn" id="clear-board">Limpar</button>
       <div class="board">
        <label for="board-size">Defina o tamanho do board e #VQV!</label>
        <input type="number" id="board-size" min="1" max="50">
        <button id="generate-board">VQV</button>
       </div>
    </section>
   
    <section id="pixel-board">
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
    </section>
 
    <script src="script.js"></script>
</body>
</html>
