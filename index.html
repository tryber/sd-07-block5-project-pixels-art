<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixel Art</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <header>
    <h1 id="title">Paleta de Cores</h1>
  </header>
  <body>
    <section>
      <div id="color-palette" class="paletaDeCores">
        <div class="color selected" id="blackColor"></div>
        <div class="color" id="redColor"></div>
        <div class="color" id="blueColor"></div>
        <div class="color" id="greenColor"></div>
      </div>
    </section>

    <section id="botao">
      <button id="clear-board">Limpar cores</button>
    </section>

    <section class="boxes">
      <div id="pixel-board"></div>
    </section>
    <footer></footer>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
