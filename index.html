<!DOCTYPE html>
<html lang="pt-br">
<head>

  <title>Pixels-Art</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 id="title">Paleta de Cores</h1>
  <div id="color-palette" class="color-palette">

    <div class="color red"></div>
    <div class="color blue"></div>
    <div class="color green"></div>

  <br>
  <input type="number" name="board-size" id="board-size" min="1" max="50">
  <button id="generate-board">VQV</button>
  <button id="clear-board" class="clear-board">Limpar</button>
  <div id="pixel-board" class="pixel-board">

    </div>
    <div class="tr">
      <div class="pixel"></div>

    </div>
    <div class="tr">
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
    </div>
    <div class="tr">
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
    </div>
    <div class="tr">
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
