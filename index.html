<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixel Art | Lucas Nonato de Sá</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div id="header-color">
        <h1 id=title>Paleta de Cores</h1>
      </div>
      <section id="color-palette">
        <div id="color-black" class="color selected"></div>
        <div id="color-red" class="color"></div>
        <div id="color-green" class="color"></div>
        <div id="color-blue" class="color"></div>
      </section>
    </header>
    <button id="clear-board">Limpar</button>
    <section>
      <h1>Escolha a sua cor</h1>
      <div id="division"></div>
    </section>
    <section>
      <h1>Agora pinte no quadro abaixo</h1>
      <div id="pixel-board">
        <div class="line">
          <div class="pixel"></div>
          <div class="pixel"></div>
          <div class="pixel"></div>
          <div class="pixel"></div>
          <div class="pixel"></div>
        </div>
        <div class="line">
          <div class="pixel"></div>
          <div class="pixel"></div>
          <div class="pixel"></div>
          <div class="pixel"></div>
          <div class="pixel"></div>
        </div>
        <div class="line">
          <div class="pixel"></div>
          <div class="pixel"></div>
          <div class="pixel"></div>
          <div class="pixel"></div>
          <div class="pixel"></div>
        </div>
        <div class="line">
          <div class="pixel"></div>
          <div class="pixel"></div>
          <div class="pixel"></div>
          <div class="pixel"></div>
          <div class="pixel"></div>
        </div>
        <div class="line">
          <div class="pixel"></div>
          <div class="pixel"></div>
          <div class="pixel"></div>
          <div class="pixel"></div>
          <div class="pixel"></div>
        </div>
      </div>

    </section>
    <footer>Todos os direitos reservados, Lucas Nonato de Sá</footer>
    <script src="script.js"></script>
  </body>
</html>
