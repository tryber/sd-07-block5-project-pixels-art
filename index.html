<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Art Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 id="title">Paleta de Cores</h1>
    </header>
    <div id="color-palette" class="color-palette"></div>
    <div class="input-button">
        <input id="board-size" type="number" min="1" max="7" placeholder="board size">
        <button id="generate-board">VQV</button>
        <button id="clear-board">Limpar</button>
    </div>
    <div id="pixel-board" class="pixel-board">
        <div id="whole-board"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
