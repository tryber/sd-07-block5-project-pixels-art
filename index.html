<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1 id="title">Paleta de Cores</h1>
    <div id="color-palette" class="flex-box">
        <div class="color" id="color-1"></div>
        <div class="color" id="color-2"></div>
        <div class="color" id="color-3"></div>
        <div class="color" id="color-4"></div>
    </div>
    <div>
        <button id="clear-board">Limpar</button>
    </div>
    <div>
        <input type="number" name="" id="board-size" min="5" max="50" value="5">
        <button id="generate-board" class='generate-board'>VQV</button>
    </div>
    <div>
        <div id="pixel-board" class='board'>
          - O quadro de "pixels" deve possuir o `id` denominado `pixel-board`, ao passo que cada "pixel" individual dentro do quadro deve possuir a `classe` denominada `pixel`;

        - A cor inicial dos "pixels" dentro do quadro, ao abrir a p√°gina, deve ser branca;

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
