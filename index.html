<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paleta de Cores</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <h1 id="title" class="title">Paleta de Cores</h1>
    </header>
    <section>
        <div id="color-palette" class="palette">
            <div class="color black selected"></div>
            <div class="color green"></div>
            <div class="color pink"></div>
            <div class="color yellow"></div>
        </div>   
        <br>
        <button id="clear-board">Limpar</button>
        <div id="pixel-board" class="pixel-board"></div>
    </section>
    <script src="script.js"></script>
</body>
</html>
