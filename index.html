<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Pixel art</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 id="title">Paleta de Cores</h1>
    </header>
    <section class="color-palette" id="color-palette">
        <div class="color selected black" id="black"></div>
        <div class="color pink" id="pink"></div>
        <div class="color green" id="green"></div>
        <div class="color blue" id="blue"></div>
    </section>
    <div>
        <button id='clear-board'>Limpar</button>
    </div>
    <section id="pixel-board" class="table">
        <div>
            <div class="pixel" id="square1"></div>
            <div class="pixel" id="square2"></div>
            <div class="pixel" id="square3"></div>
            <div class="pixel" id="square4"></div>
            <div class="pixel" id="square5"></div>
        </div>
        <div>
            <div class="pixel" id="square6"></div>
            <div class="pixel" id="square7"></div>
            <div class="pixel" id="square8"></div>
            <div class="pixel" id="square9"></div>
            <div class="pixel" id="square10"></div>
        </div>
        <div>
            <div class="pixel" id="square11"></div>
            <div class="pixel" id="square12"></div>
            <div class="pixel" id="square13"></div>
            <div class="pixel" id="square14"></div>
            <div class="pixel" id="square15"></div>
        </div>
        <div>
            <div class="pixel" id="square16"></div>
            <div class="pixel" id="square17"></div>
            <div class="pixel" id="square18"></div>
            <div class="pixel" id="square19"></div>
            <div class="pixel" id="square20"></div>
        </div>
        <div>
            <div class="pixel" id="square21"></div>
            <div class="pixel" id="square22"></div>
            <div class="pixel" id="square23"></div>
            <div class="pixel" id="square24"></div>
            <div class="pixel" id="square25"></div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
