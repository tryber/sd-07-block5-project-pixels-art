<!DOCTYPE html>
<html>
  <head>
    <meta lang="en" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto 04 - Pixels Art</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- HEADER -->
    <header class="header">
      <h1 id="title">Paleta de Cores</h1>
    </header>

    <!-- CONTENT -->
    <main>
      <section id="palette-area" class="colors-palette-content">
        
        <!-- COLOR PALETTE -->
        <div id="color-palette" class="palette">
            <div id="black" class="color black selected"></div>
            <div id="red" class="color red"></div>
            <div id="green" class="color green"></div>
            <div id="blue" class="color blue"></div>
        </div>

        <!-- PIXEL BOARD -->
      </section>
      <section class="board">
        <div id="pixel-board" class="pixels-board">        
          
        </div>
      </section>

    </main>
      
    
    <script src="script.js"></script>

  </body>
</html>
