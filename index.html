    <title>Pixel Art</title>

        </div>

            </div>
            <div id="line" class="line">

            </div>
            <div id="line" class="line">
                <div class="pixel"></div>

                <div class="pixel"></div>
            </div>
            <div id="line" class="line">

                <div class="pixel"></div>
                <div class="pixel"></div>

                <div class="pixel"></div>
            </div>
            <div id="line" class="line">

                <div class="pixel"></div>
                <div class="pixel"></div>

                <div class="pixel"></div>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
