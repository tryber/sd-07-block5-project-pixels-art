<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Paleta de Cores</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="title" class="title">Paleta de Cores</h1>
    <div id="color-palette" class="color-pallete">
        <div class="color black selected"></div>
        <div class="color white"></div>
        <div class="color red"></div>
        <div class="color blue"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
    </div>
    <section id="buttons" class="buttons">
        <button id='clear-board'>Limpar</button>
        <input id="board-size" type="number" max="50" min="1" value="5">
        <button id="generate-board">VQV</button>
        <button id="change-colors" class="change-colors">Trocar</button>
    </section>
    <hr>
    <div id="pixels-container" class="pixels-container"></div>
    <script src="script.js"></script>
</body>
</html>
