<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Projeto Paleta de Cores</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css" media="screen"/>
    </head>
    <body>
        <h1 id="title">Paleta de Cores</h1>
        <table id="color-palette">
            <tr>
                <th><button id="Preto" class="color" classe="selected"></button></th>
                <th><button id="cor1" class="color"></button></th>
                <th><button id="cor2" class="color"></button></th>
                <th><button id="cor3" class="color"></button></th>
            </tr>
        </table>
        <button id="generate-board">VQV</button>
        <input id="board-size" placeholder="Tamanho da Matriz" type="number" min="0"/>
        <button id="botao-limpar">Limpar</button>
        <div id="pixel-board"></div>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
