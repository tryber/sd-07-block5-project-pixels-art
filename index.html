<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paleta de Cores</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1 id="title">Paleta de Cores</h1>
  </header>
  <nav id="color-palette"></nav>
  <div>
    <label for="board-size">Escolha Entre 5 e 50
      <input type="number" min="5" max="50" id="board-size" placeholder="Digite aqui">
      <button id="generate-board">VQV</button>
    </label>
  </div>
  <button type="button" id="clear-board">Limpar</button>
  <div class="tamanhoTabela">
    <table id="pixel-board"></table>
  </div>
  <script src="script.js"></script>
</body>

</html>
