<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Pixel Art - Bloco 5</title>

    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src='script.js'></script>
    
</head>
<body>
    <h1 id='title'>Paleta de Cores</h1>
    <div id='color-palette'>
        <div class='color selected' id='cor-1'></div>
        <div class='color' id='cor-2'></div>
        <div class='color' id='cor-3'></div>
        <div class='color' id='cor-4'></div>
    </div>

    <button id='clear-board'>Limpar</button>
    
    <label >Quantidade (entre 5 e 50):</label>
    <input type="number" id="board-size" min="1" max="50">
    <button id='generate-board'>VQV</button>

    <!-- DIV DO QUADRO DE PIXEL -->
    <div id='pixel-board'>
    </div>
</body>
</html>
