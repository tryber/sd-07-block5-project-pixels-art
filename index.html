<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arte com pixels!</title>
  <link rel="stylesheet" href="style.css" >
</head>
<body>
  <h1 id="title">Paleta de Cores</h1>
  <div id="color-palette">
    <div class="color black selected"></div>
    <div class="color color-2"></div>
    <div class="color color-3"></div>
    <div class="color color-4"></div>
  </div>
  <div>
    <button type="button" id="clear-board">Limpar</button>
    <label>Tamanho</label>
    <input type="number" id="board-size" min="1" max="50"></input>
    <button id="generate-board">VQV</button>
  </div>
  <div id="pixel-board" class="board"></div>

  <script src="script.js"></script>
</body>
</html>
