<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paleta de Cores</title>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen">
</head>
<body>
    <h1 id="title">Paleta de Cores</h1>
    <div id="color-palette">
        <button class="color" id="color1"></button>
        <button class="color" id="color2"></button>
        <button class="color" id="color3"></button>
        <button class="color" id="color4"></button>
        <br>
    </div>
    <label for="board-size">Tamanho do Quadro em pixel (entre 5 e 50):</label>
    <input type="number" id="board-size" name="board-size" min="5" max="50">
    <button id="generate-board">VQV</button>
    <br>
    <button id="clear-board">Limpar</button>
    <div id="pixel-board">
    </div>
    <script src="script.js"></script>
</body>
</html>
