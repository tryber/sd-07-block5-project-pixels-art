<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arte com Pixels</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 id='title'>Paleta de Cores</h1>
  <h4>Escolha o tamanho e as cores da paleta</h4>

  <div class='color-palette' id='color-palette'>
    <div class='color black selected' style='background-color: black;'></div>
    <div class='color red' style='background-color: red;'></div>
    <div class='color blue' style='background-color: blue;'></div>
    <div class='color green' style='background-color: green;'></div>
  </div>

  <!--https://github.com/susanschen/Pixel-Art-Maker/blob/master/index.html-->
  <form class='custom-board' id='custom-board'>
    <input type='number' required id='board-size' name='width' min='1' max='50' value='5'>
    <button id='generate-board'>VQV</button>
    <button class = 'clear-board' id = 'clear-board' onclick='clearGrid();'>Limpar</button>
  </form>
  <div>
    <table id='pixel-board'></table>
  </div>

  <script src="script.js"></script>
</body>
</html>
