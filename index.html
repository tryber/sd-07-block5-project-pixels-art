<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixel Art</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <header>
    <h1 id="title">Paleta de Cores</h1>
  </header>
  <body>
    
    <section>
      <div id="color-palette">
        <div class="color selected" id="blackColor"></div>
        <div class="color" id="redColor"></div>
        <div class="color" id="blueColor"></div>
        <div class="color" id="greenColor"></div>
      </div>
     </section>

      <section id="botao">
       <button id="clear-board">Limpar cores</button>
      </section>

    <section class="pixel-board" maxlength="30px" minlength="30px"> 
      <table >
      <tr>
        <td class="pixel" id="px1"></td>
        <td class="pixel" id="px2"></td>
        <td class="pixel" id="px3"></td>
        <td class="pixel" id="px4"></td>
        <td class="pixel" id="px5"></td>
      </tr>
      <tr>
        <td class="pixel" id="px6"></td>
        <td class="pixel" id="px7"></td>
        <td class="pixel" id="px8"></td>
        <td class="pixel" id="px9"></td>
        <td class="pixel" id="px10"></td>
      </tr>
      <tr>
        <td class="pixel" id="px11"></td>
        <td class="pixel" id="px12"></td>
        <td class="pixel" id="px13"></td>
        <td class="pixel" id="px14"></td>
        <td class="pixel" id="px15"></td>
      </tr>
      <tr>
        <td class="pixel" id="px16"></td>
        <td class="pixel" id="px17"></td>
        <td class="pixel" id="px18"></td>
        <td class="pixel" id="px19"></td>
        <td class="pixel" id="px20"></td>
      </tr>
      <tr>
        <td class="pixel" id="px21"></td>
        <td class="pixel" id="px22"></td>
        <td class="pixel" id="px23"></td>
        <td class="pixel" id="px24"></td>
        <td class="pixel" id="px25"></td>
      </tr>
      </table>
    </section>

    </section>
  </body>
  <script type="text/javascript" src="script.js"></script>
</html>
