<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixels Art Project</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js" type="text/javascript"></script>

</head>
<body>
    <header>
        <h1 id="title">Paleta de Cores</h1>
        <section id="color-palette">
            <div class="color black selected">
            </div>
            <div class="color orange">
            </div>
            <div class="color pink">
            </div>
            <div class="color blue">
            </div>
        </section>
    </header>
    <section id="main">
        <section id="setPixels">
            <p>Digite qual a quantidade de pixels por linha/ coluna</p>
            <div id="inputTypes">
                <input id="board-size" type="number" min="1" max="50">
                <button class="buttons" id="generate-board">VQV</button>
                <button class="buttons" id="clear-board">Limpar</button>
            </div>
        </section>
        <section id="pixel-board">
            <div class="line">
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
            </div>
            <div class="line">
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
            </div>
            <div class="line">
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
            </div>
            <div class="line">
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
            </div>
            <div class="line">
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
            </div>
        </section>
        <br>
        <br>
    </section>

    
</body>
</html>
