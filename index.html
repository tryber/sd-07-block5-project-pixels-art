<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Paleta de Cores</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1 id="title">Paleta de Cores</h1>
        <div class="color-palette" id="color-palette">
            <div class="color black selected"></div>
            <div class="color color1"></div>
            <div class="color color2"></div>
            <div class="color color3"></div>
        </div>

        <div>
            <input id="board-size" type="number" min="1">
            <button id="generate-board">VQV</button>
        </div>

        <button class="clear-board" id="clear-board">Limpar</button>

        <div class="pixel-board" id="pixel-board">
            <div class="row">
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
            </div>
            <div class="row">
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
            </div>
            <div class="row">
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
            </div>
            <div class="row">
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
            </div>
            <div class="row">
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
