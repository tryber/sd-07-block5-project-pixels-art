<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="title">Paleta de Cores</h1>
    <div id="color-palette">
        <div class="color selected" id="first-color"></div>
        <div class="color" id="second-color"></div>
        <div class="color" id="third-color"></div>
        <div class="color" id="fourth-color"></div>
    </div>
    <input id="board-size" placeholder="Informe o tamanho entre 5 e 50" type="number" min="1">
    <button id="generate-board">VQV</button><br>
    <button id="clear-board">Limpar</button><br>
    <div id="pixel-board"></div>
    <script src="script.js"></script>
</body>
</html>
