        <div>
                <input id="columns" type="number" min="5" max="50" required placeholder="Width">

        <div>
            <input id="pixel-height" type="number" min="1" required placeholder="Pixel height">
            <input id="pixel-width" type="number" min="1" required placeholder="Pixel width">
