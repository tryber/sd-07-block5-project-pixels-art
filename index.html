<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixel Art Project</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <h1 id="title">Paleta de Cores</h1>
    </header>

    <section class="section-palette" id="color-palette">
      <div class="color black selected"></div>
      <div class="color red"></div>
      <div class="color blue"></div>
      <div class="color green"></div>
    </section>

    <section class="section-button">
      <button id="clear-board">Limpar</button>
      <input type="number" min="1" id="board-size" class="input"/>
      <button id="generate-board">VQV</button>
    </section>

    <section class="section-board" id="pixel-board">
      <div class="lines">
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
      </div>
      <div class="lines">
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
      </div>
      <div class="lines">
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
      </div>
      <div class="lines">
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
      </div>
      <div class="lines">
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
