<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Pixels Art</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1 id="title">Paleta de Cores</h1>
    <div id="color-palette" class="color-palette">
      <div id="colorBlack" class="color colorBlack"></div>
      <div id="colorRed" class="color colorRed"></div>
      <div id="colorBlue" class="color colorBlue"></div>
      <div id="colorGreen" class="color colorGreen"></div>
    </div>
    <p>
      <button id="clear-board">Limpar</button>
      <input type="number" id="board-size" min="1" max="50">
      <button id="generate-board">VQV</button>
    </p>
    <div id="pixel-board" class="pixel-board">
      <div class="board-line">
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
      </div>
      <div class="board-line">
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
      </div>
      <div class="board-line">
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
      </div>
      <div class="board-line">
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
      </div>
      <div class="board-line">
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
      </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
