<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Pixel Art</title>
</head>
<body>
  <header>
    <h1 id="title">Paleta de Cores</h1>
  </header>
  <section>
    <div id="color-palette" class="color-palette">
      <div id="div-black" class="color selected color1"></div>
      <div id="color-2" class="color color2"></div>
      <div id="color-3" class="color color3"></div>
      <div id="color-4" class="color color4"></div>
    </div>
  </section>
  <br>
  <section id="options">
    <button id="clear-board" class="clear-board">Limpar</button>
    <label for="board-size">Board</label>
    <input type="number" name="board-size" min="1" id="board-size" class="board-size">
    <button id="generate-board">VQV</button>
  </section>
  <section class="container">
    <div id="pixel-board" class="pixel-board"></div>
  </section>
  <br><br>
  <script src="script.js"></script>
</body>
</html>
