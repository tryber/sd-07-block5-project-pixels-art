<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <H1 id="title">Paleta de Cores</H1>
    </div>

            <div class="pixel" id="p3"></div>
            <div class="pixel" id="p4"></div>
            <div class="pixel" id="p5"></div>

            <div class="pixel" id="p8"></div>

        </div>

            <div class="pixel" id="p11"></div>
            <div class="pixel" id="p12"></div>
            <div class="pixel" id="p13"></div>
            <div class="pixel" id="p14"></div>
            <div class="pixel" id="p15"></div>
        </div>
        <div class="line">
            <div class="pixel" id="p16"></div>
            <div class="pixel" id="p17"></div>
            <div class="pixel" id="p18"></div>
            <div class="pixel" id="p19"></div>

        </div>
        <div class="line">
            <div class="pixel" id="p21"></div>
            <div class="pixel" id="p22"></div>
            <div class="pixel" id="p23"></div>
            <div class="pixel" id="p24"></div>
            <div class="pixel" id="p25"></div>
        </div>
    </div>
    <button id="apagar">Clear</button>
    <script src="script.js"></script>
</body>
</html>
