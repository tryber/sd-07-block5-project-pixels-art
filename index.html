<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Projeto Pixel Art</title>
</head>
<body>
  <header>
    <div class="titulo">
      <h1 id="title">Paleta de Cores</h1>
    </div>
    <div class="color-palette" id="color-palette">
      <div class="color selected"></div>
      <div class="color"></div>
      <div class="color"></div>
      <div class="color"></div>
    </div>
    <div class="botoes">
      <input class="tamanho-quadro" type="number" id="board-size" min="1">
      <button class="botao" id="generate-board">VQV</button>
      <button class="botao" id="clear-board">Limpar</button>
    </div>
  </header>
  <section class="quadro">
    <div id="pixel-board" class="tabela">
    </div>
  </section>
  <script src="script.js"></script>
</body>
</html>
